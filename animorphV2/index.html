<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="maptastic.js"></script>
	<style>
		body{margin:0;padding:0;background:black;color:white;}
		::placeholder {color: #444;opacity: 1;}
		[contenteditable] {outline: 0px solid transparent;}
	</style>

	<script>
		function go(url) {
		  document.getElementById('stretch').src = url;
		}
	</script>
</head>

<body>
	<iframe src="https://www.andrewblanton.com/SystemsMadness/index.html" width="1920" height="1080" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen id="stretch"></iframe>
	<pre id="controls" width="600" height="250" style="width:600px; height:250px; background:#222222; opacity:0.8;">
	
	

		
	Push SHIFT + Spacebar to Reveal Projection Mapping.

	Click and Drag the Wallpaper to fit your Wall.

	Adjust the Corners until Perfect.

	Select the adjusted window and press 's' to turn this window off.
	</pre>
	<script>
	var configObject = {
		labels: false,
		layers: ["stretch", "controls"]
	};
	var maptastic = Maptastic(configObject);</script>
</body>
</html>
